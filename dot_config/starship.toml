# Starship Configuration
# https://starship.rs/config/
# Theme: Tokyo Night

# =============================================================================
# Global Settings
# =============================================================================
add_newline = false
command_timeout = 1000
scan_timeout = 30

# Use Tokyo Night palette
palette = "tokyo_night"

# Custom format for performance (only show what's needed)
format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_status\
$python\
$golang\
$nodejs\
$rust\
$ruby\
$docker_context\
$kubernetes\
$aws\
$cmd_duration\
$line_break\
$character"""

right_format = """$time"""

# =============================================================================
# Prompt Character
# =============================================================================
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# =============================================================================
# Directory
# =============================================================================
[directory]
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "…/"
style = "bold lavender"
read_only = " 󰌾"
read_only_style = "red"

# =============================================================================
# Git
# =============================================================================
[git_branch]
symbol = " "
style = "bold mauve"
truncation_length = 20
truncation_symbol = "…"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold maroon"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
deleted = "✘${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
stashed = "*${count}"

# =============================================================================
# Time (right prompt)
# =============================================================================
[time]
disabled = false
format = "[$time]($style)"
style = "overlay0"
time_format = "%H:%M"

# =============================================================================
# Command Duration
# =============================================================================
[cmd_duration]
min_time = 2000
format = "[󰔟 $duration]($style) "
style = "yellow"
show_notifications = false

# =============================================================================
# Hostname (SSH only)
# =============================================================================
[hostname]
ssh_only = true
format = "[@$hostname]($style)"
style = "bold red"

[localip]
ssh_only = true
format = "[($localipv4)]($style) "
style = "bold yellow"
disabled = false

[username]
show_always = false
format = "[$user]($style)"
style_user = "peach"
style_root = "bold red"

# =============================================================================
# Cloud & Container
# =============================================================================
[aws]
symbol = " "
format = '[$symbol($profile)(\($region\))]($style) '
style = "bold peach"

[aws.region_aliases]
ap-northeast-1 = "tokyo"
ap-northeast-3 = "osaka"
us-east-1 = "virginia"
us-west-2 = "oregon"

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "blue"
only_with_files = true

[kubernetes]
disabled = false
symbol = "󱃾 "
format = '[$symbol$context(\($namespace\))]($style) '
style = "bold blue"

# =============================================================================
# Languages (only show when relevant files detected)
# =============================================================================
[golang]
symbol = " "
format = "[$symbol($version)]($style) "
style = "bold sky"

[nodejs]
symbol = " "
format = "[$symbol($version)]($style) "
style = "bold green"

[python]
symbol = " "
format = "[$symbol($version)]($style) "
style = "bold yellow"

[rust]
symbol = "󱘗 "
format = "[$symbol($version)]($style) "
style = "bold peach"

[ruby]
symbol = " "
format = "[$symbol($version)]($style) "
style = "bold red"

