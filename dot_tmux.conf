# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Terminal settings
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -sa terminal-overrides ",xterm*:Tc,ghostty:Tc,tmux-256color:RGB,screen-256color:RGB"

# -----------------------------------------------------------------------------
# General settings
# -----------------------------------------------------------------------------
set -g mouse on
set -g history-limit 50000
set -g display-time 2000
set -g status-interval 5
set -s escape-time 0
set -g focus-events on

# Start windows and panes at 1 (easier keyboard reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------
# Prefix: Ctrl+a (more ergonomic than Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Copy mode (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# OSC 52 clipboard integration (for SSH remote copy)
set -s set-clipboard on
set -g allow-passthrough on

# -----------------------------------------------------------------------------
# URL handling
# -----------------------------------------------------------------------------
# prefix + u: Extract URLs from pane and open with fzf selection
bind u run-shell -b "tmux capture-pane -pS -5000 | grep -oE 'https?://[^[:space:]\"<>()]+' | sort -u | fzf-tmux -p --reverse | xargs -r open"

# -----------------------------------------------------------------------------
# Status bar - Catppuccin Mocha inspired
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

set -g status-left-length 40
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] "

set -g status-right-length 60
set -g status-right "#[fg=#a6adc8]%Y-%m-%d #[fg=#cdd6f4]%H:%M #[bg=#a6e3a1,fg=#1e1e2e,bold] #h "

# Window status
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[bg=#313244,fg=#cdd6f4,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"
