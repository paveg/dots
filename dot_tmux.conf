# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Terminal settings
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -sa terminal-overrides ",xterm*:Tc,ghostty:Tc,tmux-256color:RGB,screen-256color:RGB"

# -----------------------------------------------------------------------------
# General settings
# -----------------------------------------------------------------------------
set -g mouse on
set -g history-limit 50000
set -g display-time 2000
set -g status-interval 5
set -s escape-time 0
set -g focus-events on

# Start windows and panes at 1 (easier keyboard reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------
# Prefix: Ctrl+a (more ergonomic than Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Copy mode (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# Clipboard integration:
# - Local (macOS): use pbcopy directly for reliable clipboard access
# - Remote (SSH): use OSC 52 escape sequence to copy through terminal
if-shell '[ -z "$SSH_TTY" ]' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"'

if-shell '[ -n "$SSH_TTY" ]' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "base64 | xargs -I {} printf \"\\033]52;c;%s\\007\" {} > /dev/tty"; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "base64 | xargs -I {} printf \"\\033]52;c;%s\\007\" {} > /dev/tty"'

# OSC 52 / passthrough settings (required for nested tmux over SSH)
# Local (outer) tmux: set-clipboard on (processes OSC 52 and forwards to terminal)
# Remote (inner) tmux: set-clipboard external (forwards OSC 52 without processing)
if-shell '[ -z "$SSH_TTY" ]' \
  'set -s set-clipboard on'
if-shell '[ -n "$SSH_TTY" ]' \
  'set -s set-clipboard external'

set -g allow-passthrough on

# Enable clipboard feature for various TERM types
set -as terminal-features ',screen-256color:clipboard'
set -as terminal-features ',tmux-256color:clipboard'
set -as terminal-features ',xterm-256color:clipboard'

# -----------------------------------------------------------------------------
# URL handling
# -----------------------------------------------------------------------------
# prefix + u: Extract URLs from pane and open with fzf selection
bind u run-shell -b "tmux capture-pane -pS -5000 | grep -oE 'https?://[^[:space:]\"<>()]+' | sort -u | fzf-tmux -p --reverse | xargs -r open"

# -----------------------------------------------------------------------------
# Nested tmux support (F12 toggle)
# -----------------------------------------------------------------------------
# F12 toggles "off" mode: all keys pass through to inner tmux
# Visual feedback: status bar turns red when in "off" mode
# Press F12 again to return to normal mode
#
# Key insight: key-table alone is not enough - we must also disable the prefix
# key, otherwise C-a still gets captured by the outer tmux.

# F12 in root table switches to "off" mode (disable prefix + switch key-table)
# Visual: muted background with pink indicator
# Also disable mouse so events pass through to inner tmux
bind -T root F12 \
  set prefix None \; \
  set key-table off \; \
  set -g mouse off \; \
  set status-style "bg=#33467c,fg=#565f89" \; \
  set status-left "#[bg=#f7768e,fg=#1a1b26,bold] ðŸ”“ PASSTHROUGH #[bg=#33467c] " \; \
  refresh-client -S

# Define the "off" key table - only F12 works to return (restore prefix + key-table)
bind -T off F12 \
  set prefix C-a \; \
  set key-table root \; \
  set -g mouse on \; \
  set status-style "bg=#1a1b26,fg=#c0caf5" \; \
  set status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] " \; \
  refresh-client -S

# When connected via SSH (likely nested inside local tmux), hide status bar
# to avoid duplicate status bars. Toggle with prefix + S if needed.
if-shell '[ -n "$SSH_TTY" ]' 'set -g status off'

# Toggle status bar on/off
bind S set -g status

# -----------------------------------------------------------------------------
# Status bar - Tokyo Night theme
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-style "bg=#1a1b26,fg=#c0caf5"

set -g status-left-length 40
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "

set -g status-right-length 60
set -g status-right "#[fg=#565f89]%Y-%m-%d #[fg=#c0caf5]%H:%M #[bg=#9ece6a,fg=#1a1b26,bold] #h "

# Window status
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[bg=#33467c,fg=#c0caf5,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#33467c"
set -g pane-active-border-style "fg=#7aa2f7"

# Message style
set -g message-style "bg=#33467c,fg=#c0caf5"
